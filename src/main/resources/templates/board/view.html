<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="httpL//www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{board/layout}">

<th:block layout:fragment="content">
  <div class="card-content">
    <form th:action="@{/update/{id}(id = ${board.id})}" method="post" class="form-horizontal form-view">
      <input type="hidden" name="_method" value="put" />
      <div class="form-group">
        <label for="title" class="col-sm-2 control-label">제목</label>
        <div class="col-sm-10">
          <textarea th:text="${board.title}" id="title" name = "title" class="form-control"></textarea>
        </div>
      </div>

      <div class="form-group">
        <label for="writer" class="col-sm-2 control-label">이름</label>
        <div class="col-sm-10">
          <textarea th:text="${board.writer}" id="writer" name = "writer" class="form-control"></textarea>
        </div>
      </div>

      <div class="form-group">
        <label for="content" class="col-sm-2 control-label">내용</label>
        <div class="col-sm-10">
          <textarea th:text="${board.content}" id="content" name = "content" class="form-control"></textarea>
        </div>
      </div>

      <div class="form-group">
        <label for="createdDate" class="col-sm-2 control-label">등록일</label>
        <div class="col-sm-10">
          <textarea th:text="${board.createdDate}" id="createdDate" name = "createdDate" class="form-control"></textarea>
        </div>
      </div>

      <div class="form-group">
        <label for="hits" class="col-sm-2 control-label">조회 수</label>
        <div class="col-sm-10">
          <textarea th:text="${board.hits}" id="hits" name = "hits" class="form-control"></textarea>
        </div>
      </div>
      <div class="btn_wrap text-center">
        <a href="/list"  class="btn btn-default waves-effect waves-light">뒤로가기</a>
        <button type="submit" class="btn btn-primary waves-effect waves-light">수정하기</button>
      </div>
    </form>
    <form th:action="@{/delete/{id}(id = ${board.id})} " method = "post" class="form-horizontal form-view">
      <button type="submit" class="btn btn-primary waves-effect waves-light">삭제하기</button>
      <input type="hidden" name="_method" value="delete" />
    </form>


  </div>
  <!-- /.card-content -->
</th:block>

</html>
